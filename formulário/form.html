<form action="">
    <fieldset> 
        <legend>Contato</legend>

        <label for="name">Nome</label> 
        <br> 
        <input type="text" id="name" name="name" placeholder="Digite o seu nome">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Digite o seu email"
        pattern=".+@.+\.com.+">
        <br>
        <br>

        <label for="mensagem">Mensagem</label>
        <br>
       <textarea name="mensagem" id="mensagem" cols="20" rows="10" placeholder="Deixe a sua mensagem aqui"></textarea>
        <br>
        <br>

        <button type="submit"> Enviar</button>
       
    </fieldset>
</form>
